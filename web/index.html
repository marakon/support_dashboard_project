<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>suppDASH</title>
    <link rel="stylesheet" type="text/css" href="css/tiles.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <div class="item a">
               item 1
                <p>placeholder</p>
            </div>
            <div class="item b">item 2</div>
            <div class="item c">item 3</div>
            <div class="item d">item 4</div>
            <div class="item e">item 5</div>
            <div class="item f">
                Unassigned tickets
                <p class="counter" id="count_tickets">0</p>
            </div>
            <div class="item g">
                Platinum tickets
                <p class="counter" id="count_platinum">0</p>
            </div>
            <div class="item h">
                Premium tickets
                <p class="counter" id="count_premium">0</p>
            </div>
            <div class="item i">
                Tickets in queue
                <div class="ticket-list">
                    <ul class="list-top">
                        <li>ID</li>
                        <li>Subject</li>
                        <li>Domain</li>
                        <li>Plan</li>
                        <li>Priority</li>
                    </ul>
                </div>
                <div id="queueList" class="ticket-list">

                </div>
            </div>
            <div class="item j">item 10</div>
        </div>
    </div>
</body>
</html>
