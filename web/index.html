<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>suppDASH</title>
    <link rel="stylesheet" type="text/css" href="css/tiles.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <div class="item a">
               <div class="title-bar overlay">
                 <div class="title-bar-text">
                     <p>Case transfer tickets</p>
                 </div>
                 
                 <p class="counter"> 0</p>
               </div>
            </div>
            <div class="item b">
                <div class="title-bar overlay">
                    <div class="title-bar-text">
                        <p>item 2</p>
                    </div>
                </div>
            </div>
            <div class="item c">
                <div class="title-bar overlay">
                    <div class="title-bar-text">
                        <p>item 3</p>
                    </div>
                </div>
            </div>
            <div class="item d">
                <div class="title-bar overlay">
                    <div class="title-bar-text">
                        <p>item 4</p>
                    </div>
                </div>
            </div>
            <div class="item e">
                <div class="title-bar overlay">
                    <div class="title-bar-text">
                        <p>Pickup rate</p>
                    </div>
                </div>
            </div>
            <div class="item f">
               <div class="title-bar overlay">
                    <div class="title-bar-text">
                        <p>Unassigned tickets</p>
                    </div>
                    <p class="counter" id="count_tickets">0</p>
                </div>
            </div>
            <div class="item g">
                <div class="title-bar overlay">
                    <div class="title-bar-text">
                        <p>Platinum tickets</p>
                    </div>
                    <p class="counter" id="count_platinum">0</p>
                </div>
            </div>
            <div class="item h">
                <div class="title-bar overlay">
                    <div class="title-bar-text">
                        <p>Premium tickets</p>
                    </div>
                    <p class="counter" id="count_premium">0</p>
                </div>
            </div>
            <div class="item i">
                <div class="title-bar overlay big">
                    <div class="title-bar-text">
                        <p>Tickets in queue</p>
                    </div>
                    <div class="ticket-list">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Subject</th>
                            <th>Domain</th>
                            <th>Plan</th>
                            <th>Priority</th>
                        </tr>
                    </table>
                </div>
                <div id="queueList" class="ticket-list">

                </div>
                </div>
            </div>
            <div class="item j">
                <div class="title-bar overlay big">
                    <div class="title-bar-text">
                        <p>Unassigned tickets</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
